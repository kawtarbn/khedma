<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Employer Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hh22">
<a href="studentdashboard.html" class="bk">‚Üê Back to Dashboard</a>
<div class="edit-form">
  <div class="form-header">
    
    <h3>Edit Employer Profile</h3>
  </div>

  <p>Update your company information to attract top student talent</p>

  <form>
    <div>
      <label>Company Name</label>
      <input type="text" value="TechStart Algeria">
    </div>
    <div>
      <label>Company Type</label>
      <input type="text" value="Technology Startup">
    </div>
    <div>
      <label>Contact Person</label>
      <input type="text" value="Ahmed Benali">
    </div>
    <div>
      <label>Phone Number</label>
      <input type="text" value="0555-123-456">
    </div>
    <div>
      <label>Email</label>
      <input type="email" value="contact@techstart-dz.com">
    </div>
    <div>
      <label>Website</label>
      <input type="text" value="www.techstart-dz.com">
    </div>
    <div>
      <label>Location</label>
      <input type="text" value="Algiers">
    </div>
    <div class="full-width">
      <label>Company Description</label>
      <textarea>A growing tech startup focused on connecting talented Algerian students with exciting opportunities.</textarea>
    </div>
    <div class="form-actions">
      <button class="save-btn">üíæ Save Changes</button>
      <a href="studentdashboard.html" class="cancel-btn">Cancel</a>
    </div>
  </form>
</div>
</div>
</body>
</html>
