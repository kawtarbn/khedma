<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Student Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hh22">
    <a href="studentdashboard.html" class="bk">‚Üê Back to Dashboard</a>
    <div class="edit-form">
      <div class="form-header">
        <h3>Edit Student Profile</h3>
      </div>

      <p>Update your profile information to help employers find you</p>

      <form>
        <div>
          <label>Full Name</label>
          <input type="text" value="Amina Kaci">
        </div>
        <div>
          <label>Email</label>
          <input type="email" value="amina.kaci@email.dz">
        </div>
        <div>
          <label>Phone Number</label>
          <input type="text" value="0555-123-456">
        </div>
        <div>
          <label>Location</label>
          <input type="text" value="Oran">
        </div>
        <div>
          <label>University</label>
          <input type="text" value="University of Oran">
        </div>
        <div>
          <label>Major</label>
          <input type="text" value="Computer Science">
        </div>
        <div>
          <label>Year of Study</label>
          <input type="text" value="3rd Year">
        </div>
        <div class="full-width">
          <label>Skills (comma separated)</label>
          <input type="text" value="Web Development, Graphic Design, UI/UX">
        </div>
        <div class="full-width">
          <label>Bio</label>
          <textarea>Computer Science student passionate about web development and design. Available for freelance projects and tutoring.</textarea>
        </div>
        <div class="form-actions">
          <button class="save-btn">üíæ Save Changes</button>
          <a href="studentdashboard.html" class="cancel-btn">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
